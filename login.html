<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("school.jpg") no-repeat center center/cover; /*
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }
    .login-box h2 { margin-bottom: 20px; color:#333; }
    .login-box input {
      width: 90%; padding: 12px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #aaa; outline: none;
    }
    .login-box button {
      padding: 12px 25px; margin-top: 10px;
      background: #007bff; border: none;
      border-radius: 8px; color: #fff;
      font-size: 16px; cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover { background: #0056b3; }
    footer { margin-top: 15px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <footer>Coded by Ritik üíª</footer>
  </div>

  <script>
    function login(){
      let u = document.getElementById('username').value;
      let p = document.getElementById('password').value;
      if(u === "ritik" && p === "1234"){
        localStorage.setItem("user", u);
        window.location.href = "welcome.html";
      } else {
        alert("‚ùå Invalid Login! (Hint: ritik / 1234)");
      }
    }
  </script>
</body>

</html>
