<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family:'Segoe UI', sans-serif;
      margin:0;
      background:linear-gradient(135deg,#87ceeb,#1e90ff); /* sky blue gradient */
      color:#333; /* default text dark so visible */
      text-align:center;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1 { margin:30px 0; color:#073b4c; }
    table {
      border-collapse:collapse;
      width:85%;
      background:#fff; /* white table background */
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
      color:#000; /* black text for clarity */
    }
    th, td { padding:12px; }
    th {
      background:#0077b6;
      color:#fff;
    }
    tr:nth-child(even) { background:#f0f8ff; }
    button {
      margin:20px;
      padding:12px 24px;
      background:#ef476f;
      border:none;
      border-radius:8px;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#d43d60; }
    footer { margin-top:auto; padding:15px; font-size:13px; color:#073b4c; }
  </style>
</head>
