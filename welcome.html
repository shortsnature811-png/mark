<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      margin:0; height:100vh;
      background: linear-gradient(135deg, #073b4c, #118ab2);
      display:flex; justify-content:center; align-items:center;
      font-family:'Segoe UI', sans-serif; color:white;
    }
    .box {
      background:rgba(255,255,255,0.1);
      padding:40px; border-radius:20px;
      text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }
    h1 { font-size:28px; margin-bottom:10px; }
    h2 { font-size:22px; color:#ffd166; margin-bottom:15px; }
    button {
      margin-top:20px; padding:12px 24px;
      border:none; border-radius:10px;
      background:#ef476f; color:white;
      font-size:16px; cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#d43d60; }
    footer { margin-top:30px; font-size:13px; color:#ddd; }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(-20px); }
      to   { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="welcome"></h1>
    <h2>Welcome Members ðŸ‘¥</h2>
    <p>Student Dashboard is ready!</p>
    <button onclick="goToDashboard()">Go to Dashboard</button>
    <footer>Coded by Ritik ðŸ’»</footer>
  </div>
  <script>
    let u = localStorage.getItem("user");
    document.getElementById("welcome").innerText = "Welcome " + u + "!";
    function goToDashboard(){ window.location.href="dashboard.html"; }
  </script>
</body>
</html>
